<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/recTemplate.xhtml">

            <ui:define name="content">
                <h3>Wizyty</h3>
                <p:dataTable value="#{visitBean.visits}" var="visit">
                    <p:column headerText="Godzina">
                        #{visit.date}
                    </p:column>
                    <p:column headerText="Lekarz">
                        #{visit.doctor.lastname}
                    </p:column>
                    <p:column headerText="Pacjent">
                        #{visit.patient.lastname}
                    </p:column>
                </p:dataTable>
#{visitBean.visits.size()}
                
                <h:link value="Nowa wizyta" outcome="new_visit" />
                <p></p>
                <h:link value="Dzisiejsze wizyty" outcome="visits_today" />
            </ui:define>

        </ui:composition>

    </body>
</html>
