<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/recTemplate.xhtml">

            <ui:define name="content">
                <h3>Nowa wizyta</h3>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Pacjent: " />
                        <p:selectOneMenu value="#{newVisitBean.patient}" id="patient">
                            <f:selectItems value="#{newVisitBean.patients}" />
                        </p:selectOneMenu>
                        <p:message for="patient" />
                        
                        <h:outputText value="Lekarz: " />
                        <p:selectOneMenu value="#{newVisitBean.doctor}" id="doctor">
                            <f:selectItems value="#{newVisitBean.doctors}" />
                        </p:selectOneMenu>                        
                        <p:message for="doctor" />
                        
                        <h:outputText value="Data wizyty: " />
                        <p:calendar id="date" value="#{newVisitBean.date}" />
                        <p:message for="date" />
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Zapisz" action="#{newVisitBean.save}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
