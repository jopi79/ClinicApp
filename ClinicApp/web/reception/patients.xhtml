<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/recTemplate.xhtml">

            <ui:define name="content">
                
                <h3>Pacjenci</h3>
                <ul>
                    <ui:repeat value="#{patientBean.patients}" var="patient">
                        <li><h:link value="#{patient.name} #{patient.lastname}" outcome="patient">
                                <f:param name="item" value="#{patient.id}" />
                            </h:link>

                        </li>
                    </ui:repeat>
                </ul>

                <h:link value="Dodaj nowego" outcome="new_patient" />
            </ui:define>

        </ui:composition>

    </body>
</html>
