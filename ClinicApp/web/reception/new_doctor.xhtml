<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/mainTemplate.xhtml">

            <ui:define name="content">
                <h3>Nowy lekarz</h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Imię: " />
                        <p:inputText value="#{newDoctorBean.name}" />
                        <h:outputText value="Nazwisko: " />
                        <p:inputText value="#{newDoctorBean.lastname}" />
                        <h:outputText value="Specjalizacja: " />
                        <p:inputText value="#{newDoctorBean.specialization}" />
                        <h:outputText value="Dostępny: " />
                        <p:selectBooleanCheckbox value="#{newDoctorBean.active}" />
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Zapisz" action="#{newDoctorBean.save}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
