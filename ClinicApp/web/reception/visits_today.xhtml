<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata >
        <f:viewParam name="patient" value="#{newVisitBean.patientId}"/>
        <f:viewParam name="doctor" value="#{newVisitBean.doctorId}"/>        
        <f:viewParam name="date" value="#{newVisitBean.date}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/recTemplate.xhtml">

            <ui:define name="content">
                <h3>Dzisiejsze wizyty</h3>
                <h:form>
                    <h:panelGrid columns="3">

                        <h:outputText value="Lekarz: " />
                        <p:selectOneMenu value="#{newVisitBean.doctorId}" id="doctor">
                            <f:selectItems value="#{newVisitBean.doctors}"
                                           var="doctor"
                                           itemValue="#{doctor.id}" />
                        </p:selectOneMenu>                        
                        <p:message for="doctor" />

                        
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
