<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata >
        <f:viewParam name="doctor" value="#{admissionHoursBean.doctorId}"/>    
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/recTemplate.xhtml">

            <ui:define name="content">
                <h3>#{admissionHoursBean.doctor} - grafik</h3>
                <h:form>
                    <p:dataTable var="entry" value="#{admissionHoursBean.admissionHours}">
                        <p:column headerText="DzieÅ„">
                            <h:outputText value="#{entry.displayDayOfWeek}" />
                        </p:column>

                        <p:column headerText="Od">
                            <p:calendar  value="#{entry.from}" pattern="HH:mm" timeOnly="true"  />
                        </p:column>

                        <p:column headerText="Do">
                            <p:calendar  value="#{entry.to}" pattern="HH:mm" timeOnly="true"  />
                        </p:column>

                    </p:dataTable>
                    <h:commandButton value="Zapisz" action="#{admissionHoursBean.save()}"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
