<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/recTemplate.xhtml">

            <ui:define name="content">
                
                <h3>Lekarze</h3>
                <ul>
                    <ui:repeat value="#{doctorsBean.doctors}" var="doctor">
                        <li><h:link value="#{doctor.name} #{doctor.lastname}" outcome="doctor">
                                <f:param name="item" value="#{doctor.id}" />
                            </h:link>
                            -
                            #{doctor.specialization.toString()}

                        </li>
                    </ui:repeat>
                </ul>

                <h:link value="Dodaj nowego" outcome="new_doctor" />
            </ui:define>

        </ui:composition>

    </body>
</html>
