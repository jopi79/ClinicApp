<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/mainTemplate.xhtml">


            <ui:define name="content">
                <p:panel rendered="#{not userBean.logged}" >
                    <h3>Witamy w wirtualnej przychodni.</h3>
                    Tu możesz umówić się do lekarza.<br/>
                    Jeśli nie masz konta - zarejestruj się.
                    Jeśli masz już konto - <h:link value="zaloguj się" outcome="login" />
                </p:panel>                
                <p:panel rendered="#{userBean.doctor}" >                    
                    <ui:include src="/doctor/doctorIndex.xhtml" />
                </p:panel>             
                <p:panel rendered="#{userBean.receptionist}" >                    
                    <ui:include src="/receptionist/recIndex.xhtml" />
                </p:panel>             
                <p:panel rendered="#{userBean.patient}" >                    
                    <ui:include src="/patient/patientIndex.xhtml" />
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
