<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/mainTemplate.xhtml">


            <ui:define name="content">
                <h3>Witamy w wirtualnej przychodni.</h3>
                <p:panel rendered="#{not userBean.logged}" >
                    Tu możesz umówić się do lekarza.<br/>
                    Jeśli nie masz konta - zarejestruj się.
                    Jeśli masz już konto - <h:link value="zaloguj się" outcome="/public/login" />
                </p:panel>                
                <p:panel rendered="#{userBean.doctor}" >            
                    Przejdź do panelu lekarzy
                </p:panel>             
                <p:panel rendered="#{userBean.receptionist}" >            
                    Przejdź do panelu administracyjnego                   
                    <h:link value="Przejdź" outcome="/reception/index" />
                </p:panel>             
                <p:panel rendered="#{userBean.patient}" >                  
                    Przejdź do panelu pacjenta 
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
