<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            
                <h:panelGrid columns="2">
                    <h3>Clinic App</h3>
                    <h:form rendered="#{userBean.logged}">
                        Witaj #{userBean.login}. Jesteś zalogowany jako #{userBean.userRole}.
                        <p:commandLink ajax="false" value="Wyloguj" action="#{userBean.logout()}" />
                    </h:form> 
                    <h:form rendered="#{not userBean.logged}">
                        Jesteś niezalogowany                    
                        <p:commandLink ajax="false" value="Zaloguj się" action="/public/login.xhtml" />
                    </h:form>
                </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
